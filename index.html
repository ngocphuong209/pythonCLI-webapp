<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Playground</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #4a5568;
            margin-bottom: 1rem;
        }
        p {
            color: #718096;
            margin-bottom: 2rem;
        }
        .btn {
            display: inline-block;
            background-color: #4c51bf;
            color: white;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #434190;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Python Code Playground</h1>
        <p>Experience the power of Python right in your browser! Write, run, and share Python code effortlessly.</p>
        <a href="/clipython" class="btn">Launch Python CLI</a>
    </div>
</body>
</html>
