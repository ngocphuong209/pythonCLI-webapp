<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space-themed Social Media Card</title>
    <meta name="description" content="A beautiful space-themed card showcasing social media links with an interactive astronaut.">
    <meta name="keywords" content="space, social media, astronaut, interactive card">
    <meta name="author" content="tanbaycu">
    <link rel="canonical" href="https://python-cli-webapp.vercel.app/contacts">
    <link rel="icon" type="image/png" href="https://i.postimg.cc/R0NfXPH8/Thi-t-k-ch-a-c-t-n-12.png" />
    <style>
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #0f0f0f;
        }

        .card {
            position: relative;
            width: 90%;
            max-width: 19em;
            height: auto;
            aspect-ratio: 19 / 25;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #171717;
            color: white;
            font-family: Montserrat, Arial, sans-serif;
            font-weight: bold;
            padding: 1em;
            border-radius: 20px;
            overflow: hidden;
            z-index: 1;
            row-gap: 1em;
        }

        .card img {
            width: 60%;
            max-width: 12em;
            margin-right: 1em;
            animation: move 10s ease-in-out infinite;
            z-index: 5;
        }

        .image:hover {
            cursor: -webkit-grab;
            cursor: grab;
        }

        .icons svg {
            width: 20px;
            height: 20px;
        }

        .card::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            inset: -3px;
            border-radius: 10px;
            background: radial-gradient(#858585, transparent, transparent);
            transform: translate(-5px, 250px);
            transition: 0.4s ease-in-out;
            z-index: -1;
        }

        .card:hover::before {
            width: 150%;
            height: 100%;
            margin-left: -4.25em;
        }

        .card::after {
            content: "";
            position: absolute;
            inset: 2px;
            border-radius: 20px;
            background: rgba(23, 23, 23, 0.7);
            transition: all 0.4s ease-in-out;
            z-index: -1;
        }

        .heading {
            z-index: 2;
            transition: 0.4s ease-in-out;
            font-size: 1.2em;
            text-align: center;
        }

        .card:hover .heading {
            letter-spacing: 0.025em;
        }

        .heading::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            opacity: 1;
            box-shadow: 220px 118px #fff, 280px 176px #fff, 40px 50px #fff,
                60px 180px #fff, 120px 130px #fff, 180px 176px #fff, 220px 290px #fff,
                520px 250px #fff, 400px 220px #fff, 50px 350px #fff, 10px 230px #fff;
            z-index: -1;
            transition: 1s ease;
            animation: 1s glowing-stars linear alternate infinite;
            animation-delay: 0s;
        }

        .icons::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            opacity: 1;
            box-shadow: 140px 20px #fff, 425px 20px #fff, 70px 120px #fff, 20px 130px #fff,
                110px 80px #fff, 280px 80px #fff, 250px 350px #fff, 280px 230px #fff,
                220px 190px #fff, 450px 100px #fff, 380px 80px #fff, 520px 50px #fff;
            z-index: -1;
            transition: 1.5s ease;
            animation: 1s glowing-stars linear alternate infinite;
            animation-delay: 0.4s;
        }

        .icons::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            opacity: 1;
            box-shadow: 490px 330px #fff, 420px 300px #fff, 320px 280px #fff,
                380px 350px #fff, 546px 170px #fff, 420px 180px #fff, 370px 150px #fff,
                200px 250px #fff, 80px 20px #fff, 190px 50px #fff, 270px 20px #fff,
                120px 230px #fff, 350px -1px #fff, 150px 369px #fff;
            z-index: -1;
            transition: 2s ease;
            animation: 1s glowing-stars linear alternate infinite;
            animation-delay: 0.8s;
        }

        .card:hover .heading::before,
        .card:hover .icons::before,
        .card:hover .icons::after {
            filter: blur(3px);
        }

        .image:active {
            cursor: -webkit-grabbing;
            cursor: grabbing;
        }

        .image:active + .heading::before {
            box-shadow: 240px 20px #9b40fc, 240px 25px #9b40fc, 240px 30px #9b40fc,
                240px 35px #9b40fc, 240px 40px #9b40fc, 242px 45px #9b40fc,
                246px 48px #9b40fc, 251px 49px #9b40fc, 256px 48px #9b40fc,
                260px 45px #9b40fc, 262px 40px #9b40fc;
            animation: none;
            filter: blur(0);
            border-radius: 2px;
            width: 0.45em;
            height: 0.45em;
            scale: 0.65;
            transform: translateX(9em) translateY(1em);
        }

        .image:active ~ .icons::before {
            box-shadow: 262px 35px #9b40fc, 262px 30px #9b40fc, 262px 25px #9b40fc,
                262px 20px #9b40fc, 275px 20px #9b40fc, 275px 24px #9b40fc,
                275px 28px #9b40fc, 275px 32px #9b40fc, 275px 36px #9b40fc,
                275px 40px #9b40fc, 275px 44px #9b40fc, 275px 48px #9b40fc;
            animation: none;
            filter: blur(0);
            border-radius: 2px;
            width: 0.45em;
            height: 0.45em;
            scale: 0.65;
            transform: translateX(9em) translateY(1em);
        }

        .image:active ~ .icons::after {
            box-shadow: 238px 60px #9b40fc, 242px 60px #9b40fc, 246px 60px #9b40fc,
                250px 60px #9b40fc, 254px 60px #9b40fc, 258px 60px #9b40fc,
                262px 60px #9b40fc, 266px 60px #9b40fc, 270px 60px #9b40fc,
                274px 60px #9b40fc, 278px 60px #9b40fc, 282px 60px #9b40fc,
                234px 60px #9b40fc, 234px 60px #9b40fc;
            animation: none;
            filter: blur(0);
            border-radius: 2px;
            width: 0.45em;
            height: 0.45em;
            scale: 0.65;
            transform: translateX(9em) translateY(1.25em);
        }

        .heading::after {
            content: "";
            top: -8.5%;
            left: -8.5%;
            position: absolute;
            width: 7.5em;
            height: 7.5em;
            border: none;
            outline: none;
            border-radius: 50%;
            background: #f9f9fb;
            box-shadow: 0px 0px 100px rgba(193, 119, 241, 0.8),
                0px 0px 100px rgba(135, 42, 211, 0.8), inset #9b40fc 0px 0px 40px -12px;
            transition: 0.4s ease-in-out;
            z-index: -1;
        }

        .card:hover .heading::after {
            box-shadow: 0px 0px 200px rgba(193, 119, 241, 1),
                0px 0px 200px rgba(135, 42, 211, 1), inset #9b40fc 0px 0px 40px -12px;
        }

        .icons {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row;
            column-gap: 1em;
            z-index: 1;
        }

        .instagram,
        .github,
        .facebook {
            position: relative;
            transition: 0.4s ease-in-out;
        }

        .instagram:after,
        .github:after,
        .facebook:after {
            content: "";
            position: absolute;
            width: 0.5em;
            height: 0.5em;
            left: 0;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(233, 233, 233, 0.5),
                0px 0px 10px rgba(192, 192, 192, 0.5);
            border-radius: 50%;
            z-index: -1;
            transition: 0.3s ease-in-out;
        }

        .instagram svg path,
        .github svg path,
        .facebook svg path {
            stroke: #808080;
            transition: 0.4s ease-in-out;
        }

        .instagram:hover svg path {
            stroke: #cc39a4;
        }

        .github:hover svg path {
            stroke: #333;
        }

        .facebook:hover svg path {
            stroke: #1877f2;
        }

        .instagram svg,
        .github svg,
        .facebook svg {
            transition: 0.3s ease-in-out;
        }

        .instagram:hover svg,
        .github:hover svg,
        .facebook:hover svg {
            scale: 1.25;
        }

        .instagram:hover:after,
        .github:hover:after,
        .facebook:hover:after {
            scale: 4;
            transform: translateX(0.09em) translateY(0.09em);
        }

        .instagram::before,
        .github::before,
        .facebook::before {
            content: "";
            position: absolute;
            top: -700%;
            left: 850%;
            rotate: -45deg;
            width: 5em;
            height: 1px;
            background: linear-gradient(90deg, #ffffff, transparent);
            animation: 4s shootingStar ease-in-out infinite;
            transition: 1s ease;
        }

        .instagram::before {
            animation-delay: 1s;
        }

        .github::before {
            animation-delay: 3s;
        }

        .facebook::before {
            animation-delay: 5s;
        }

        .card:hover .instagram::before,
        .card:hover .github::before,
        .card:hover .facebook::before {
            filter: blur(3px);
        }

        .image:active ~ .icons .instagram::before,
        .image:active ~ .icons .github::before,
        .image:active ~ .icons .facebook::before {
            animation: none;
            opacity: 0;
        }

        @keyframes shootingStar {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
            50% {
                transform: translateX(-55em) translateY(0);
                opacity: 1;
            }
            70% {
                transform: translateX(-70em) translateY(0);
                opacity: 0;
            }
            100% {
                transform: translateX(0) translateY(0);
                opacity: 0;
            }
        }

        @keyframes move {
            0% {
                transform: translateX(0em) translateY(0em);
            }
            25% {
                transform: translateY(-1em) translateX(-1em);
                rotate: -10deg;
            }
            50% {
                transform: translateY(1em) translateX(-1em);
            }
            75% {
                transform: translateY(-1.25em) translateX(1em);
                rotate: 10deg;
            }
            100% {
                transform: translateX(0em) translateY(0em);
            }
        }

        @keyframes glowing-stars {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 0.5em;
            }
            .heading {
                font-size: 1em;
            }
            .icons svg {
                width: 16px;
                height: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <img
            src="https://uiverse.io/astronaut.png"
            alt="Floating astronaut"
            class="image" />
        <div class="heading">We're on Social Media</div>
        <div class="icons">
            <a href="https://www.instagram.com/tanbaycu" class="instagram" aria-label="Instagram">
                <svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">

            <a href="https://github.com/tanbaycu" class="github" aria-label="GitHub">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                </svg>
            </a>
            <a href="https://www.facebook.com/tanbaycu.kaiser" class="facebook" aria-label="Facebook">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
            </a>
        </div>
    </div>
</body>
